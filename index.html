<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CRUD APP</title>

  <!-- FontAwesome -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

  <!-- custom css -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="card">
    <h1 class="title">Order Food Online</h1>
    <form class="input-container" id="form-submit">
      <input type="text" name="name" id="name" class="data" placeholder="Enter an item name" />
      <input type="text" name="quantity" id="quantity" class="data" placeholder="No of items..?">
  
      <button class="btn-submit">Submit</button>
    </form>
    <h2 class="orders">Your Orders</h2>
    <ul class="todo-list-container" id="todo-list-container">
      <li class="list-items" id="list-items"></li>
    </ul>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
